name: Repository Tests

on:
  push:
    branches:
      - dev-joan-saavedra
  pull_request:
    branches:
      - dev-joan-saavedra

jobs:
  test-repositories:
    name: Run Repository Tests Only
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Run tests in repositories folder
        run: |
          find src/test -type f -path "*repositories*" -name "*Test.java" > tests-to-run.txt
          if [ -s tests-to-run.txt ]; then
            mvn -Dtest=$(paste -sd, tests-to-run.txt | sed 's|src/test/java/||g;s|/|.|g;s|.java||g') test
          else
            echo "No repository tests found."

